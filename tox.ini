[tox]
envlist =
  py35-django111
  py36-django20
  isort
  docs
skip_missing_interpreters = true

[travis:env]
DJANGO =
    1.11: django111
    2.0: django20

[testenv]
extras =
    tests
    coverage
deps =
  django111: Django>=1.11,<2.0
  django20: Django>=2.0,<2.1
passenv =
  PGUSER
  PGPORT
  PGPASSWORD
commands =
  py.test \
    --cov \
    --cov-report=xml \
    --verbose \
    --color=yes \
    {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --recursive --check-only --diff .

[testenv:docs]
basepython=python
changedir=doc
deps = pytest
skipsdist = True
extras = docs
commands=
    py.test check_sphinx.py -v \
    --junitxml=../reports/junit-{envname}.xml \
    --tb=line \
    {posargs}
