[tox]
envlist =
  py{37,38,39}-django{32}
  isort{4.3.1}
  docs
skip_missing_interpreters = true

[travis:env]
DJANGO =
    3.2: django32
[testenv]
extras =
    tests
    coverage
deps =
  django32: Django>=3.2,<3.3
passenv =
  PGUSER
  PGPORT
  PGHOST
  PGPASSWORD
commands =
  py.test \
    --cov \
    --cov-report=xml \
    --verbose \
    --color=yes \
    {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --recursive --check-only --diff .

[testenv:docs]
basepython=python
changedir=doc
deps = pytest
skipsdist = True
extras = docs
commands=
    py.test check_sphinx.py -v \
    --junitxml=../reports/junit-{envname}.xml \
    --tb=line \
    {posargs}
